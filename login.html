<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
        <h1>Nexis Codex</h1>
        <h3>Enter your login credentials</h3>
        <form action="">
              <label for="first">
                    RollNumber:
              </label>
              <input type="text" 
                     id="first" 
                     name="first" 
                     placeholder="**.**.********" required>

              <label for="password">
                    Password:
              </label>
              <input type="password"
                     id="password" 
                     name="password"
                     placeholder="********" required>

              <div class="wrap">
                    <button type="submit"
                            onclick="solve()">
                          Submit
                    </button>
              </div>
        </form>
        <p>Not a member?
              <a href="#"
                 style="text-decoration: none;color: #bbbe64;">
                    Join Us
              </a>
        </p>
  </div>
    
</body>
</html>
